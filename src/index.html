<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Clef1: Music Theory made fun!</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>

  <div id="p-wrapper">
    <canvas id="score_canvas" width="640" height="180" onclick="game.togglePaused()"></canvas>
    <ul id="piano"></ul>
  </div>
  </div>

  <div id="dashboard">
    <div class="dataBlock">
      <label for="points">Points:</label>
      <input type="text" readonly class="form-control-plaintext" id="points" value="0">
    </div>

    <div class="dataBlock">
      <label for="hitRate">Hitrate:</label>
      <input type="text" readonly class="form-control-plaintext" id="hitRate" value="0%">
    </div>

    <div class="dataBlock">
      <label for="connectedDevice" class="col-sm-2 col-form-label">MIDI Device:</label>

      <input type="text" readonly class="form-control-plaintext" id="connectedDevice" value="none">
    </div>
  </div>
  </div>

  <h1 class="display-4">Score Reading Trainer</h1>
  <div class="topic">C Major Scale</div>
  <div class="topic">G Clef</div>
  <div class="topic">Random Notes</div>
  <div class="topic">External Keyboard</div>
  <div class="topic">Ignore Octave</div>

  <footer>Clef1.COM - Tomasz Slota&copy; 2018</footer>

</body>

</html>
