<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Clef1: Music Theory made fun!</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>

  <canvas id="score_canvas" width="640" height="180" onclick="game.togglePaused()"></canvas>
  <div id="board">
    <div id="p-wrapper">
      <ul id="piano"></ul>
    </div>

    <div id="dashboard">
      <div class="dataBlock">
        <button id="helpme" onclick="help()" disabled>Help me!</button>
      </div>

      <div class="dataBlock">
        <label for="points">Points:</label>
        <input type="text" readonly  id="points" value="0">
      </div>

      <div class="dataBlock">
        <label for="hitRate">Hitrate:</label>
        <input type="text" readonly id="hitRate" value="0%">
      </div>

      <div class="dataBlock">
        <label for="scale">Scale:</label>
        <select id="scale">
          <option value="0">C Major</option>
        </select>
      </div>

      <div class="dataBlock">
        <label for="exercise">Exercise:</label>
        <select id="exercise"></select>
      </div>

      <div class="dataBlock">
        <label for="connectedDevice">MIDI Device:</label>

        <input type="text" readonly id="connectedDevice" value="none">
      </div>
    </div>
  </div>

  <h1 class="display-4">Score Reading Trainer</h1>
  <!-- <div class="topic">C Major Scale</div>
  <div class="topic">G Clef</div>
  <div class="topic">Random Notes</div>
  <div class="topic">External Keyboard</div>
  <div class="topic">Ignore Octave</div> -->
  <div id="comingSoon">
      <h2>Coming soon:</h2>
      <ul>
        <li>Scale Selection</li>
        <li>Practice with Bass, Tremble or Both Clefs</li>
        <li>Practice Chords/Arpeggios</li>
        <li>Learn Melodies</li>
        <li>High Fidelity Sound Engine</li>
        <li>Track Your Progress</li>
      </ul>
      <canvas width="220" height="220" id="circleOf5"></canvas>
  </div>
  <footer>Clef1.COM - Tomasz Slota&copy; 2018</footer>
  <script src="audiosynth.js"></script>
</body>

</html>
