  <div id="central_board" class="container">
    <h1 class="display-4">Score Reading Trainer</h1>
    <canvas id="score_canvas" width="720" height="180"></canvas>
    <form>
      <div class="form-group row">
        <label for="hitCount" class="col-sm-2 col-form-label">Hits:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="hitCount" value="0">
        </div>
        <label for="missCount" class="col-sm-2 col-form-label">Misses:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="missCount" value="0">
        </div>
        <label for="connectedDevice" class="col-sm-2 col-form-label">Connected Device:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="connectedDevice" value="none">
        </div>
      </div>
    </form>

    <div id="p-wrapper">
