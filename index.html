<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Score Teacher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Musical Score Reading Trainer</h1>
      <p class="lead">A small exercise in front-end skills.</p>
    </div>
  </div>

  <div id="central_board">
    <canvas id="score_canvas" width="720" height="180"></canvas>
    <form>
      <div class="form-group row">
        <label for="nextNote" class="col-sm-2 col-form-label">Next Note:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="nextNote" value="C">
        </div>
      </div>
      <div class="form-group row">
        <label for="hitCount" class="col-sm-2 col-form-label">Hits:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="hitCount" value="0">
        </div>
      </div>
      <div class="form-group row">
        <label for="missCount" class="col-sm-2 col-form-label">Misses:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="missCount" value="0">
        </div>
      </div>
    </form>
  </div>

  <div id="note">&#9833;</div>

  <script src="script.js"></script>

</body>

</html>
